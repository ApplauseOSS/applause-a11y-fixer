<!DOCTYPE html>
<!-- html-has-lang -->
<html>
  <head>
    <!-- meta-refresh -->
    <meta http-equiv="refresh" content="3; URL=http://www.example.com/">

    <title>Test</title>
  </head>
  <body>
    <!-- area-alt -->
    <map name="imagemap"><area shape="rect" coords="0,0,10,10" href="#"></map>

    <!-- aria-hidden-focus -->
    <button aria-hidden="true">Test</button>

    <!-- aria-roledescription -->
    <span aria-roledescription="invalid roledescription">Test</span>

    <!-- aria-valid-attr -->
    <div aria-foo="bar" aria-x="y">Test</div>

    <!-- blink -->
    <blink>blinking</blink>

    <!-- frame-title -->
    <iframe></iframe>

    <ul>
      <li>first</li>
      <li>second</li>

      <!-- list -->
      <div>third</div>
    </ul>

    <!-- image-alt -->
    <img src="asdasd">

    <!-- input-image-alt -->
    <input type="image">

    <!-- listitem -->
    <li>list item</li>

    <!-- marquee -->
    <marquee>some text</marquee>

    <!-- object-alt -->
    <object></object>

    <!-- role-img-alt -->
    <div role="img"></div>

    <!-- tabindex -->
    <div tabindex="2"></div>
    <div tabindex="1"></div>
  </body>
</html>
