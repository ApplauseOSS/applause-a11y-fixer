<!DOCTYPE html>
<!-- html-has-lang -->
<html>
    <head>
        <!-- meta-refresh -->
        <meta http-equiv="refresh" content="3; URL=http://www.example.com/">

        <!-- document-title -->
        <title></title>
    </head>
    <body>
        <!-- accesskey -->
        <a href="google.com" accesskey="g">Link to Google</a>
        <a href="github.com" accesskey="g">Link to GitHub</a>

        <!-- area-alt -->
        <map name="imagemap">
            <area shape="rect" coords="0,0,10,10" href="#">
        </map>

        <!-- aria-hidden-focus -->
        <button aria-hidden="true">Test</button>

        <!-- aria-label with empty text string -->
        <div id="fail1" aria-label=" " role="combobox">England</div>

        <!-- The label does not exist. -->
        <div id="fail2" aria-labelledby="non-existing-label" role="combobox">England</div>

        <!-- items nested in label should have aria-labelledby -->
        <label>
            A Label
            <textarea id="fail10" role="textbox"></textarea>
        </label>

        <!-- aria-toggle-field-label checkbox -->
        <div id="fail1" role="checkbox"></div>

        <!-- aria-role with invalid role='' -->
        <div id="fail1" role="invalid-role">Massachusetts</div>

        <!-- aria-roledescription -->
        <span aria-roledescription="invalid roledescription">Test</span>

        <!-- aria-valid-attr -->
        <div aria-foo="bar" aria-x="y">Test</div>

        <!-- audio-caption -->
        <audio>
            <source src="example.mp3" type="audio/mp3">
        </audio>

        <!-- video-caption -->
        <video width="300" height="200">
            <source src="example.mp4" type="video/mp4">
        </video>

        <!-- blink -->
        <blink>blinking</blink>

        <!-- dlitem -->
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>

        <!-- frame-title -->
        <iframe></iframe>

        <!-- frame-title-unique -->
        <iframe title="frame title"></iframe>
        <iframe title="frame title"></iframe>

        <ul>
            <li>first</li>
            <li>second</li>

            <!-- list -->
            <div class="foo">third</div>
        </ul>

        <!-- image-alt -->
        <img src="asdasd">

        <!-- input-image-alt -->
        <input type="image">

        <p lang="NotALang">Some text here</p>

        <!-- image-redundant-alt -->
        <a href="index.html"><img src="home-icon.png" alt="Home Page" width="24" height="25">Home Page</a>

        <!-- label -->
        <input type="text" id="firstName">

        <!-- listitem -->
        <li>list item 1</li>
        <li>list item 2</li>

        <!-- marquee -->
        <marquee>some text</marquee>

        <!-- object-alt -->
        <object></object>

        <!-- role-img-alt -->
        <div role="img"></div>

        <!-- tabindex -->
        <div tabindex="2"></div>
        <div tabindex="1"></div>
    </body>
</html>
